<!DOCTYPE html>
<html>
<head>
    <title>Monad Faucet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">领取Monad测试币</h1>
            <input type="text" id="address" class="form-control mb-3" placeholder="输入Bitget钱包地址">
            <button onclick="claimTokens()" class="btn btn-primary">立即领取</button>
            <div id="result" class="mt-3"></div>
        </div>
    </div>
    <script>
        async function claimTokens() {
            const address = document.getElementById('address').value;
            if (!address.startsWith('0x') || address.length !== 42) {
                alert('请输入有效的钱包地址！');
                return;
            }
            
            document.getElementById('result').innerHTML = '发放中...';
            try {
                // 调用GitHub Actions接口（需替换为你的仓库名）
                const response = await fetch('https://api.github.com/repos/你的用户名/monad-faucet/actions/workflows/faucet.yml/dispatches', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer YOUR_GITHUB_TOKEN',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        ref: 'gh-pages',
                        inputs: { address: address }
                    })
                });
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = '🎉 领取请求已提交，请等待链上确认！';
                } else {
                    document.getElementById('result').innerHTML = '❌ 失败：' + await response.text();
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '❌ 网络错误，请重试';
            }
        }
    </script>
</body>
</html>
